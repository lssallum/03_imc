<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <title>Calculadora IMC</title>
</head>
<body>
<div class="container col-md-6 mt-5">
  <div class="card text-bg-primary text-center shadow ">
    <div class="card-header p-3">
      <h1>Calculadora IMC</h1>
    </div>
      
        <div class="card-body p-5">
          <div class="input-group p-2 mb-2">
            <label class="input-group-text">NOME</label>
            <input type="text" class="form-control" id="nome">
          </div>
          <div class="input-group p-2 mb-2">
            <label class="input-group-text">ALTURA</label>
            <input type="text" class="form-control" id="altura">
          </div>
          <div class="input-group p-2 mb-2">
            <label class="input-group-text">PESO</label>
            <input type="text" class="form-control" id="peso">
          </div>
          <button id="calcular" class="btn btn-outline-light mt-2">CALCULAR</button>
        </div>
        <div class="card-footer" id="resultado"></div>
    </div>
  </div>
</div>

  <script src="./script.js"></script>
</body>
</html>
